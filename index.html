<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1">
        <h1>Change</h1>
        <h1>the cource</h1>
        <div class="vedeo-container">
          <div class="play">PLAY</div>
          <video loop autoplay muted src="video/video.mp4"></video>
        </div>
      </div>
      <div class="page2">
        <div id="elem1" class="elem">
          <img
            data-scroll
            data-scroll-speed="1.6"
            src="images/DSC0051_Dexter Kim copy.webp"
            alt=""
          />
          <div data-scroll data-scroll-speed="0" class="date"></div>
        </div>
        <div id="elem2" class="elem">
          <img
            data-scroll
            data-scroll-speed="1.6"
            src="images/DSC0083_Dexter Kim.webp"
            alt=""
          />
          <div data-scroll data-scroll-speed="0" class="date"></div>
        </div>
        <div id="elem3" class="elem">
          <img
            data-scroll
            data-scroll-speed="1.6"
            src="images/Rectangle 220.webp"
            alt=""
          />
          <div data-scroll data-scroll-speed="0" class="date"></div>
        </div>
        <div id="elem4" class="elem">
          <img
            data-scroll
            data-scroll-speed="1.6"
            src="images/DSC0051_Dexter Kim copy.webp"
            alt=""
          />
          <div data-scroll data-scroll-speed="0" class="date"></div>
        </div>
      </div>

      <div class="page3">
        <div class="child" id="child1">
          <img src="images/DSC0078_Dexter Kim.webp" alt="" />
        </div>
        <div class="child" id="child2">
          <img src="images/DSC0078_Dexter Kim.webp" alt="" />
        </div>
        <div class="child" id="child3">
          <img src="images/DSC0078_Dexter Kim.webp" alt="" />
        </div>
        <div class="child" id="child4">
          <img src="images/DSC0078_Dexter Kim.webp" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>

</html>
